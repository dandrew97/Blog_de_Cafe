<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blog de Cafe </title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace"> Nosotros </a>
                    <a href="cursos.html" class="navegacion__enlace"> Cursos </a>
                    <a href="contacto.html" class="navegacion__enlace"> Contacto </a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin"> Blog de café con consejos y cursos </h2>
            <p class="no-margin"> Aprende de los expertos con las mejores recetas y consejos </p>
        </div>
    </header> <!-- .header -->
    
    <!-- Contenido Principal de Nosotros -->
    <main class="contenedor ">
        <h3 class="centrar-texto"> Contacto </h3>

       <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre"> Nombre </label>
                <input class="campo__field" type="text" placeholder="Nombre Completo" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email"> Email </label>
                <input class="campo__field" type="text" placeholder="Ingresa tu mensaje" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje"> Nombre </label>
                <textarea class="campo__field campo__field--textarea"  type="text" placeholder="Nombre Completo" id="mensaje"> </textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

    </main> <!-- .contenedor -->

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace"> Nosotros </a>
                    <a href="cursos.html" class="navegacion__enlace"> Cursos </a>
                    <a href="contacto.html" class="navegacion__enlace"> Contacto </a>
                </nav>
            </div>
        </div>

    </footer>
</body>
</html>
